version: 2.1
orbs:
  # Your orb will be automatically injected here during the pipeline.
  # Reference your orb's jobs and commands below as they will exist when built.
  orb-tools: circleci/orb-tools@12.0
  # The orb definition is intentionally not included here. It will be injected into the pipeline.
  tests: {}

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

# Filter for release tags.
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  command-test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Fetch Openfire
          command: curl -L "https://github.com/igniterealtime/Openfire/releases/download/v4.8.1/openfire_4_8_1.tar.gz" -o openfire.tar.gz
      - run:
          name: 'Extract Openfire'
          command: tar -xzf openfire.tar.gz
      - run:
          name: 'Run Openfire'
          command: |
            .circleci/scripts/startCIServer.sh -h "example.org" -b "openfire"
            sleep 6000
          background: true
      - run:
          name: 'Wait for Openfire Admin Console to be available'
          command: wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 10 http://localhost:9090/login.jsp

      # After lots of setup, test the command
      - tests/test:
          adminAccountUsername: 'admin'
          adminAccountPassword: 'admin'
          # TODO: Reenable the RosterIntegrationTest, MultiUserChatIntegrationTest, MultiUserChatRolesAffiliationsPrivilegesIntegrationTest, MultiUserChatOccupantIntegrationTest,ServiceDiscoveryIntegrationTest,VCardTempIntegrationTest when stable
          disabledTests: 'EntityCapsTest,SoftwareInfoIntegrationTest,XmppConnectionIntegrationTest,StreamManagementTest,WaitForClosingStreamElementTest,IoTControlIntegrationTest,ModularXmppClientToServerConnectionLowLevelIntegrationTest,RosterIntegrationTest,MultiUserChatIntegrationTest,MultiUserChatRolesAffiliationsPrivilegesIntegrationTest,MultiUserChatOccupantIntegrationTest,ServiceDiscoveryIntegrationTest,VCardTempIntegrationTest'
      
      - store_artifacts:
          path: ./output
          destination: test-output

workflows:
  test-deploy:
    jobs:
      - command-test:
          filters: *filters
      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: xmpp-interop-tests/test
          vcs_type: << pipeline.project.type >>
          pub_type: production
          # There's no test of the job here, but that's just a wrapper for the command.
          requires:
            - orb-tools/pack
            - command-test
          context: orb-publishing
          filters: *release-filters
